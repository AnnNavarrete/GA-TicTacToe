<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="main-header"></header>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <span class="scoring">
        <h2 class="player">
          <img src="RickSanchez.png" style="width: 7em; height: 7em;" />
          <span id="pX"></span>
        </h2>
        <h2 class="player">
          <img src="MortySmith.png" style="width: 7em; height: 7em;" />
          <span id="pO"></span>
        </h2>
      </span>
      <div class="grid">
        <div id="0" onclick="clicked(this.id)"></div>
        <div id="1" onclick="clicked(this.id)"></div>
        <div id="2" onclick="clicked(this.id)"></div>
        <div id="3" onclick="clicked(this.id)"></div>
        <div id="4" onclick="clicked(this.id)"></div>
        <div id="5" onclick="clicked(this.id)"></div>
        <div id="6" onclick="clicked(this.id)"></div>
        <div id="7" onclick="clicked(this.id)"></div>
        <div id="8" onclick="clicked(this.id)"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
