<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="main-header">
      <img src="Rick&Morty.png" />
      <h2>Tic Tac Toe</h2>
    </header>

    <div class="container">
      <section class="RickSanchez">
        <h2 class="player">
          <img src="RickSanchez.png" />
          <span>Score: <span id="pX"></span></span>
        </h2>
      </section>

      <section class="grid">
        <div id="0" onclick="clicked(this.id)"></div>
        <div id="1" onclick="clicked(this.id)"></div>
        <div id="2" onclick="clicked(this.id)"></div>
        <div id="3" onclick="clicked(this.id)"></div>
        <div id="4" onclick="clicked(this.id)"></div>
        <div id="5" onclick="clicked(this.id)"></div>
        <div id="6" onclick="clicked(this.id)"></div>
        <div id="7" onclick="clicked(this.id)"></div>
        <div id="8" onclick="clicked(this.id)"></div>
        <div id="9" onclick="clicked(this.id)"></div>
        <div id="10" onclick="clicked(this.id)"></div>
        <div id="11" onclick="clicked(this.id)"></div>
        <div id="12" onclick="clicked(this.id)"></div>
        <div id="13" onclick="clicked(this.id)"></div>
        <div id="14" onclick="clicked(this.id)"></div>
        <div id="15" onclick="clicked(this.id)"></div>
      </section>

      <section class="MortySmith">
        <h2 class="player">
          <img src="MortySmith.png" />
          <span>Score: <span id="pO"></span></span>
        </h2>
      </section>
    </div>
    <footer>
      <button id="startgame" onclick="resetGame()">New Game</button>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
